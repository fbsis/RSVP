<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <div th:replace="fragments/header"></div>

  <div class="container">
    <div class="row">
      <div class=" col-md-12">
        <label for="nome">Evento:</label>
        <b th:text="${detalhes.eventName}"></b>
      </div>
      <div class="col-md-12">
        <label for="nome">Data:</label>
        <b th:text="${detalhes.data}"></b>
      </div>
      <div class="col-md-12">
        <label for="nome">Local:</label>
        <b th:text="${detalhes.local}"></b>
      </div>
      <div class="col-md-12">
        <label for="nome">Horário:</label>
        <b th:text="${detalhes.hour}"></b>
      </div>

      <div class="col-md-12">
        <b th:text="${detalhes.description}"></b>
      </div>
    </div>

    <hr>
    <form method="post" th:action="@{/admin/}">
      <div>Meus dados</div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nome">Nome</label>
          <input
            type="nome"
            class="form-control"
            id="nome"
            placeholder="Nome"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="sobrenome">Sobrenome</label>
          <input
            type="sobrenome"
            class="form-control"
            id="sobrenome"
            placeholder="Sobrenome"
          />
        </div>
      </div>

        <div class="form-group col-md-12">
            <label for="nacompanhantes">Número de acompanhantes</label>
            <input
              type="nacompanhantes"
              class="form-control"
              id="nacompanhantes"
              placeholder="Número de acompanhantes"
            />
        </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="nome">Nome</label>
          <input
                  type="nome"
                  class="form-control"
                  name="acompanhante[0]['nome']"
                  placeholder="Nome"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="sobrenome">Sobrenome</label>
          <input
                  type="sobrenome"
                  class="form-control"
                  name="acompanhante[0]['sobrenome']"
                  placeholder="Sobrenome"
          />
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Enviar dados do convite</button>
    </form>
  </div>

  <div th:replace="fragments/footer"></div>
</html>
